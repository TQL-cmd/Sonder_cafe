                        <span class="cs-topper">About Us</span>
                        <h2 class="cs-title">Noona Bakery</h2>
                        <p class="cs-text">Founded in 2025, Noona Bakery emerged from a vision to create Oak Harbor's premier destination for artisanal baked goods and specialty beverages. What began as a family passion project has quickly evolved into a beloved community hub where quality ingredients meet masterful technique. Our establishment brings together time-honored baking traditions with innovative culinary approaches, delivering a truly distinctive experience for Whidbey Island residents and visitors alike.</p>
                        <p class="cs-text">Our skilled bakers arrive before dawn daily to craft each loaf, pastry, and dessert from scratch, employing precise techniques that result in exceptional texture, flavor, and presentation.</p>
                        <div class="cs-flex-group">
                            <p class="cs-flex-p">We believe that remarkable food brings people together, which is why we strive to exceed expectations with every recipe we perfect and every guest who walks through our doors.</p>
                            <span class="cs-name">Gene Hainey</span>
                            <span class="cs-job">Owner/Operator</span>
                            <img alt="gavel" decoding="async" height="77" src="/assets/images/quote-white.svg" width="136" class="cs-quote-icon">
